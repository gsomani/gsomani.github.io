name: beware of breaks
message: >-
  You know that you get distracted very early. So beware of distracting breaks.
  So, no phone calls and youtube and no rumination at any cost. Judge after
  every hour of work the amount of work you have done. I hope you will better
  each day and don't forget to celebrate your discipline because this is
  definitely one of your problems along with other problems. But lets keep going
  and not get disappointed at any cost and don't ruminate. Don't give yourself
  time to ruminate.
