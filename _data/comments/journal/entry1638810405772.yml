message: "````python\r\nimport numpy as np\r\n\r\ndef int_to_bit_array(num,bits):\r\n  bit = np.empty(bits,dtype=int)\r\n  for i in range(bits):\r\n    bit[i] = num & 1\r\n    num = num >> 1\r\n  return bit\r\n\r\ndef ones_in_binary(num,bits):\r\n  bit = int_to_bit_array(num,bits)\r\n  return np.sum(bit)\r\n\r\ndef disparity(num,bits):\r\n  return 2*ones_in_binary - 10\r\n    \r\ndef xored(num,bits):\r\n  bit = int_to_bit_array(num,bits)\r\n  x = np.empty(bits+1,dtype=int)\r\n  y = np.empty(bits+1,dtype=int)\r\n  x[0] = bit[0]\r\n  y[0] = bit[0]\r\n  for i in range(1,bits):\r\n    x[i] = x[i-1] ^ bit[i]\r\n    y[i] = not(y[i-1] ^ bit[i])\r\n  x[bits]=1\r\n  y[bits]=0\t\r\n  return x,y\r\n\r\nfor i in range(1<<8):\r\n  print(xored(i,8))\r\n\t````"
