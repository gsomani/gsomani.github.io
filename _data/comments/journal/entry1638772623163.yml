name: Regret and its power
message: >-
  Last time I had an opportunity to work on an interesting problem, I missed the
  opportunity because I did not realise the value and its potential of it. I
  will repeat the same mistake now. I will try to learn as much as possible and
  improve my chances of success. I will start writing and stop ruminating. Lets
  become better.
