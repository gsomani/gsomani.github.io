<script>
  function upvote(issue) {
      const key = `upvote_gsomani_${issue}`;
      upvoted = localStorage.getItem(key);
      if (!upvoted){
        upvoted = true;
        localStorage.setItem(key, upvoted);
        readUpvotes(issue, update=true);
      }
  }

</script>

<button id="upvote-button" onclick="upvote({{page.issue}})" style= "cursor:pointer" >üëç</button>
